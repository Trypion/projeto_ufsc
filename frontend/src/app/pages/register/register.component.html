<div class="container d-flex justify-content-center">
  <div class="col-md-6 border p-3 mb-5 register-box shadow">
    <h1 class="mb-0 header">Registra <span>-r</span></h1>
    <hr>
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      ngNativeValidate
      class="d-flex flex-column"
    >
      <div class="d-flex flex-column" formGroupName="userForm">
        <mat-form-field appearance="outline">
          <mat-label>Digite seu login</mat-label>
          <input matInput placeholder="login" formControlName="login" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Digite sua senha</mat-label>
          <input
          formControlName="password"
          matInput
          [type]="hide ? 'password' : 'text'"
          required
          />
          <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
          >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirme sua senha</mat-label>
        <input
        formControlName="confirmPass"
        [errorStateMatcher]="matcher"
        matInput
        [type]="hide ? 'password' : 'text'"
        required
        />
        <button
        type="button"
        mat-icon-button
        matSuffix
        (click)="hide = !hide"
        [attr.aria-label]="'Hide password'"
        [attr.aria-pressed]="hide"
        >
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="registerForm.get('userForm')?.hasError('notSame')">
        Senhas n達o s達o iguais
      </mat-error>
    </mat-form-field>
  </div>

      <div class="d-flex flex-column" formGroupName="profileForm">
        <mat-form-field appearance="outline">
          <mat-label>Nome</mat-label>
          <input
            matInput
            placeholder="Ex.: Jo達o"
            formControlName="name"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            matInput
            placeholder="email@email.com"
            type="email"
            formControlName="email"
            required
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Sexo</mat-label>
          <mat-select required formControlName="sex">
            <mat-option value="Masculino">Masculino</mat-option>
            <mat-option value="Feminino">Feminino</mat-option>
            <mat-option value="null">Prefiro n達o informar</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>idade</mat-label>
          <input matInput formControlName="age" type="number" required />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Universidade</mat-label>
          <mat-select (selectionChange)="getCoursesByUniversity($event.value)" required formControlName="university">
            <mat-option *ngFor="let university of universities" [value]="university.id">{{university.name}}</mat-option>
          </mat-select>
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Matricula</mat-label>
          <input required formControlName="university_register" matInput />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Curso</mat-label>
          <mat-select required formControlName="course">
            <mat-option *ngFor="let course of courses" [value]="course.id">{{course.name}}</mat-option>
            <mat-option value="null">Outro</mat-option>
          </mat-select>
        </mat-form-field>
      </div>
      <div class="d-flex justify-content-around pb-3">
        <button mat-raised-button type="submit" class="register-btn">
          Registrar
        </button>
      </div>
    </form>
  </div>
</div>
