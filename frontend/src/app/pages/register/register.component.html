<div class="container d-flex justify-content-center">
  <div class="col-md-6 border p-3 bg-light shadow">
    <h1 class="mb-0 header">Registra <span>-r</span></h1>
    <hr />
    <form
      [formGroup]="registerForm"
      (ngSubmit)="onSubmit()"
      ngNativeValidate
      class="d-flex flex-column"
    >
      <mat-form-field appearance="standard">
        <mat-label>Digite seu login</mat-label>
        <input matInput placeholder="login" formControlName="login" required />
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Digite sua senha</mat-label>
        <input
          formControlName="password"
          matInput
          [type]="hide ? 'password' : 'text'"
          required
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
      </mat-form-field>

      <mat-form-field appearance="standard">
        <mat-label>Confirme sua senha</mat-label>
        <input
          formControlName="confirmPass"
          [errorStateMatcher]="matcher"
          matInput
          [type]="hide ? 'password' : 'text'"
          required
        />
        <button
          type="button"
          mat-icon-button
          matSuffix
          (click)="hide = !hide"
          [attr.aria-label]="'Hide password'"
          [attr.aria-pressed]="hide"
        >
          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
        </button>
        <mat-error *ngIf="registerForm.hasError('notSame')">
          Senhas não são iguais
        </mat-error>
      </mat-form-field>

      <div class="d-flex justify-content-around pb-3">
        <button
          mat-raised-button
          type="submit"
          class="register-btn"
        >
          Registrar
        </button>
      </div>
    </form>
  </div>
</div>
